controllers:
    resource: ../src/Controller/
    type: attribute
    prefix: /{_locale}
    requirements:
        _locale: fr|en|es
    defaults:
        _locale: fr

app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_logout:
    path: /logout
    controller: App\Controller\SecurityController::logout

app_main:
    path: /{_locale}/{slug}
    controller: App\Controller\MainController::show
    requirements:
        _locale: fr|en|es
        slug: (?!favicon\.ico).+

redirect_to_locale:
    path: /{slug}
    controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController
    defaults:
        route: app_main
        _locale: fr
    requirements:
        slug: .+
    methods: [GET]
    options:
        expose: true


